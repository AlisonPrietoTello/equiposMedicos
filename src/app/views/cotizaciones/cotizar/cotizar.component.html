
  <div class="row" >
    <div class="col-7 card border border-primary">

      <div class="row p-4 text-center">

           value="Hospital Médico" disabled>

        </div>

        <div class="form-group col-4">
          <label for="vigencia">Vigencia</label>
          <input type="text" name="vigencia" id="" class="form-control" placeholder="30 días">
        </div>

        <div class="form-group col-4">
            <label for="vigencia">Codigo Cotizacion</label>
            <input type="text" name="codCotizacion" value="G2019-047" class="form-control" placeholder="">
          </div>

       
    <div class="form-group col-4 text-center mt-2"> 
<mat-form-field >
  <mat-label>Metodo de pago</mat-label>
  <mat-select>
    <mat-option *ngFor="let item of data" [value]="food.value">
      {{item.fkCotizEncab.condicionPago}}
    </mat-option>
  </mat-select>
</mat-form-field>
</div>     

        <div class="form-group col-4 text-center">
          <mat-form-field>
              <input matInput [matDatepicker]="picker" placeholder="Fecha de entrega">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            
        </div>

        <div class="form-group col-3 offset-1 m-auto">
          <mat-form-field>
              <mat-select placeholder="Responsable" #singleSelect>
                <mat-option>
                  <ngx-mat-select-search [placeholderLabel]="'Nombre del cliente'" [(ngModel)]="palabra_busqueda"
                    [noEntriesFoundLabel]="'No se encontró el cliente'"></ngx-mat-select-search>
                </mat-option>
                <mat-option *ngFor="let cliente of clientes | filter:palabra_busqueda" [value]="cliente">
                  {{cliente.nombre}}
                </mat-option>
              </mat-select>
            </mat-form-field>
        </div>

<div class="row mx-auto my-2">
    <div class="col-3">

        <mat-form-field>
          <mat-select placeholder="Tipo Servicio" #singleSelect>
            <mat-option>
              <ngx-mat-select-search [placeholderLabel]="'Nombre del cliente'" [(ngModel)]="palabra_busqueda"
                [noEntriesFoundLabel]="'No se encontró el cliente'"></ngx-mat-select-search>
            </mat-option>
            <mat-option *ngFor="let cliente of clientes | filter:palabra_busqueda" [value]="cliente">
              {{cliente.nombre}}
            </mat-option>
          </mat-select>
        </mat-form-field>

</div>


  <div class="col-2 ml-5">
    <label for="">Calibracion?</label>
    <br> <mat-slide-toggle></mat-slide-toggle>
  </div>

  <div class="col-2">
      <label for="">valor</label>
      <br> <strong>$</strong> <input type="text" class="form-group-sm w-75">
    </div>

 
  

    <div class="offset-1 col-3">

        <mat-form-field>
          <mat-select placeholder="Estado" #singleSelect>
            <mat-option>
              <ngx-mat-select-search [placeholderLabel]="'Resposable'" [(ngModel)]="palabra_busqueda"
                [noEntriesFoundLabel]="'No se encontró el cliente'"></ngx-mat-select-search>
            </mat-option>
            <mat-option *ngFor="let cliente of clientes | filter:palabra_busqueda" [value]="cliente">
              {{cliente.nombre}}
            </mat-option>
          </mat-select>
        </mat-form-field>

</div>
</div>


<div class="col-12 justify-content-center text-center mt-5">
    <button mat-raised-button color="primary">Terminar Cotización</button>
  </div>


      </div>
    </div>

    <div class="col-5 card border border-dark p-2">

<!--         <div class="spinner-border text-primary loading" role="status" *ngIf="loading">
            <span class="sr-only">Loading...</span>
        </div> -->
        
      <div fxLayout="column">
        <div class="flex-p">
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" [(ngModel)]="palabra_busqueda">
              </mat-form-field>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                  [checked]="selection.hasValue() && isAllSelected()"
                  [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox>
              </th>
              <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                  [checked]="selection.isSelected(row)">
                </mat-checkbox>
              </td>
            </ng-container>
            <ng-container matColumnDef="codigo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
            </ng-container>
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
          </table>
        </div>
        <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="5"
          [pageSizeOptions]="[5, 10, 20]">
        </mat-paginator>
      </div>


    </div>

  </div>
