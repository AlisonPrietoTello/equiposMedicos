<div class="row">
    <div class="card" *ngIf="estado == 'proto'">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Protocolos
        </div>
        <div class="card-body">
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
            <thead>
              <tr>
                <th>Protocolo</th>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Revision</th>
                <th>Responsable</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of protocolo">
                <td>{{item.idProtocolo}}</td>
                <td>{{item.codigo}}</td>
                <td>{{item.nombre}}</td>
                <td>{{item.descripcion}}</td>
                <td>{{item.revision}}</td>
                <td>{{item.responsable}}</td>
                <td><button type="button" class="btn btn-brand btn-behance"
                    (click)="estado='actividad';listarActividad(item.idProtocolo)">
                    <i class="fa fa-eye"></i>
                  </button></td>
              </tr>
            </tbody>
          </table>
    
        </div>
      </div>
</div>
