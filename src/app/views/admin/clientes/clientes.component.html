<div class="spinner-border text-primary loading" role="status" *ngIf="loading">
  <span class="sr-only">Loading...</span>
</div>
<div class="row linea">
    <div class="col-8">
      <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fa fa-search"></i></span>
          </div>
          <input type="search" class="form-control" placeholder="Buscar" [(ngModel)]="text">
        </div>
    </div>
     <!--<td>Nuevo cliente</td>--> 
    <div class="col-4">
      <button type="button" class="btn btn-brand btn-behance" (click)="abrirModal()" ata-toggle="modal" data-target="#exampleModal">
        <i class="fa fa-plus"></i><span>Nuevo cliente</span>
      </button>
    </div>
  </div>
  <div class="card" *ngFor="let item of cliente | filter: {nombre:text,codigo:text,responsable:text,hora:text}">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-8">
          <div class="item">{{item.idCliente}}</div>
          <p class="nombre"><b>{{item.nombre}}</b></p>
          <p class="codigo">{{item.documento}}</p>
          <p class="responsable">{{item.ciudad}}</p>
         <!--<td>{{item.estado}}</td>--> 
        </div>
        <div class="col-sm-4">
          <button type="button" class="btn btn-pill btn-primary ver"><i class="fa fa-eye"></i></button><br>
        </div>
      </div>
    </div>
  </div>
  <div class="modal" tabindex="-1" *ngIf="service.modal" role="dialog" style="display: block;">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nuevo cliente</h5>
          <button type="button" class="close" (click)="cerrarModal()" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-8">
              <input class="form-control" type="text" name="nombre" id="nombre" [(ngModel)]="nombre" placeholder="Nombre cliente">
            </div>
            <div class="col-sm-4">
              <input class="form-control" type="text" name="nombrec" id="nombrec" [(ngModel)]="nombrec" placeholder="Nombre corto">
            </div>
          </div>
          <br>  
          <div class="row">
            <div class="col-sm-4">
              <input class="form-control" type="number" name="docuemto" id="documento" [(ngModel)]="documento" placeholder="Documento">
            </div>
            <div class="col-sm-8">
              <input class="form-control" type="text" name="direccion" id="direccion" [(ngModel)]="direccion" placeholder="direccion">
            </div>
          </div>
          <br>  
          <div class="row">
            <div class="col-sm-6">
              <input class="form-control" type="number" name="telefono" id="telefono" [(ngModel)]="telefono" placeholder="Telefono fijo">
            </div>
            <div class="col-sm-6">
              <input class="form-control" type="number" id="telefonoc" name="telefonoc" [(ngModel)]="telefonoc" placeholder="Telefono celular">
            </div>
          </div>
          <br>  
          <div class="row">
            <div class="col-sm-12">
              <input class="form-control" type="email" name="email" id="email" [(ngModel)]="email" placeholder="Correo">
            </div>
          </div>
          <br>  
          <div class="row">
            <div class="col-sm-6">
              <input class="form-control" type="text" name="ciudad" id="ciudad" [(ngModel)]="ciudad" placeholder="Ciudad">
            </div>
            <div class="col-sm-6">
              <input class="form-control" type="text" name="atencion" id="atencion" [(ngModel)]="atencion" placeholder="Atencion">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="agregarCliente(); cerrarModal()" >Agregar Cliente</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cerrarModal()">Close</button>
        </div>
      </div>
    </div>
  </div>
